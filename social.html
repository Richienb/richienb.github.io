<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Common declarations -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- SEO -->
    <title>Social | Richie Bendall's Website</title>
    <meta name="description" content="Welcome To Richie Bendall's Official Website.">
    <meta name="keywords" content="Richie Bendall, Website, HTML, CSS, JS">
    <meta name="author" content="Richie Bendall">

    <!-- Define web app manifests -->
    <link rel="manifest" href="manifests/site.webmanifest">
    <meta name="msapplication-config" content="manifests/browserconfig.xml">

    <!-- Set theme colour -->
    <meta name="theme-color" content="#3f51b5">

    <!-- Set favicon -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Run critical JavaScript -->
    <script async defer>
        // Print out a message in the console
        console.log("Ever wanted to help me develop my website or view the source code yourself? Now you can. It's Open Source on GitHub for you to check out: https://github.com/Richienb/richienb.github.io");

        // Check that service workers are registered
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }

        // Enable passive scrolling mode if supported
        if ('ontouchstart' in document.documentElement) {
            document.addEventListener('touchstart', onTouchStart, {
                passive: true
            });
        }
    </script>

    <!-- IE6 compatiblity script -->
    <!--[if lt IE 9]>
    <script async defer src="https://cdn.jsdelivr.net/npm/html5shiv@3.7/dist/html5shiv-printshiv.min.js"></script>
    <![endif]-->

</head>

<body>
    <main>
        <div class="social-btns"><a class="btn youtube" href="https://www.youtube.com/channel/UCxOiLzcbFeW-Ayz_MbgWIXw"><i class="mdi mdi-youtube"></i></a><a class="btn google-plus" href="https://plus.google.com/104023294057020158565"><i class="mdi mdi-google-plus"></i></a><a class="btn stack-overflow" href="https://stackoverflow.com/users/8384910/richie-bendall"><i class="mdi mdi-stack-overflow"></i></a><a class="btn email" href="mailto:richiebendall@gmail.com"><i class="mdi mdi-email"></i></a><a class="btn github-circle" href="https://github.com/Richienb"><i class="mdi mdi-github-circle"></i></a><a class="btn web" href="https://richienb.github.io"><i class="mdi mdi-web"></i></a><a class="btn discord" href="https://discordapp.com/invite/kH6bCkb"><i class="mdi mdi-discord"></i></a><a class="btn blogger" href="https://blog.richie-bendall.ml/"><i class="mdi mdi-blogger"></i></a>
        </div>
    </main>

    <style>
        body {
            background-color: #ecf0f1;
        }
        
        .social-btns .btn,
        .social-btns .btn:before,
        .social-btns .btn .mdi {
            transition: all 0.35s;
            transition-timing-function: cubic-bezier(0.31, -0.105, 0.43, 1.59);
        }
        
        .social-btns .btn:before {
            top: 90%;
            left: -110%;
        }
        
        .social-btns .btn .mdi {
            -webkit-transform: scale(0.8);
            transform: scale(0.8);
        }
        
        .social-btns .btn.youtube:before {
            background-color: #f00;
        }
        
        .social-btns .btn.youtube .mdi {
            color: #f00;
        }
        
        .social-btns .btn.google-plus:before {
            background-color: #dd4b39;
        }
        
        .social-btns .btn.google-plus .mdi {
            color: #dd4b39;
        }
        
        .social-btns .btn.stack-overflow:before {
            background-color: #f48024;
        }
        
        .social-btns .btn.stack-overflow .mdi {
            color: #f48024;
        }
        
        .social-btns .btn.email:before {
            background-color: #3f51b5;
        }
        
        .social-btns .btn.email .mdi {
            color: #3f51b5;
        }
        
        .social-btns .btn.github-circle:before {
            background-color: #4078c0;
        }
        
        .social-btns .btn.github-circle .mdi {
            color: #4078c0;
        }
        
        .social-btns .btn.web:before {
            background-color: #f44336;
        }
        
        .social-btns .btn.web .mdi {
            color: #f44336;
        }
        
        .social-btns .btn.discord:before {
            background-color: #7289da;
        }
        
        .social-btns .btn.discord .mdi {
            color: #7289da;
        }
        
        .social-btns .btn:focus:before,
        .social-btns .btn:hover:before {
            top: -10%;
            left: -10%;
        }
        
        .social-btns .btn:focus .mdi,
        .social-btns .btn:hover .mdi {
            color: #fff;
            -webkit-transform: scale(1);
            transform: scale(1);
        }
        
        .social-btns {
            height: 90px;
            margin: auto;
            font-size: 0;
            text-align: center;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        
        .social-btns .btn {
            display: inline-block;
            background-color: #fff;
            width: 90px;
            height: 90px;
            line-height: 90px;
            margin: 0 10px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-radius: 28%;
            box-shadow: 0 5px 15px -5px rgba(0, 0, 0, 0.1);
            opacity: 0.99;
        }
        
        .social-btns .btn:before {
            content: '';
            width: 120%;
            height: 120%;
            position: absolute;
            -webkit-transform: rotate(45deg);
            transform: rotate(45deg);
        }
        
        .social-btns .btn .mdi {
            font-size: 38px;
            vertical-align: middle;
        }
    </style>
</body>

</html>
